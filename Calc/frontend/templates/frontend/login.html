<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/code_files/css/login.css' %}">
    {% if shown %}
    <script src="{% static 'frontend/code_files/js/login.js' %}" defer></script>
    {% else %}
    <script src="{% static 'frontend/code_files/js/login-animation.js' %}" defer></script>
    {% endif %}
    <title>Login to continue</title>
    <style>


    </style>
</head>
<body>
    <div class="intro">
        <h1 class="greeting">Welcome!!</h1>
        <p class="instruct">Login to your account</p>
    </div>
    <form action="" method="post" id="form" class="main-form hidden">
        {% csrf_token %}
        {% for message in messages %}
        <p class="msg">{{message}}</p>
        {% empty %}
        {% endfor %}
        <!-- <label for="username" class="name">Username</label> -->
        {% if username %}
        <input type="text" name="password" placeholder="Enter username" id="username" value="{{username}}" class="in-name"/>
        {% else %}
        <input type="text" name="password" placeholder="Enter username" id="username" class="in-name"/>
        {% endif %}
        <input type="submit" value="Submit"> 
    </form>
    <p class="alt hidden">Don't have an account? <a href="{% url 'signup' %}">Sign up</a>.</p>
    <script>

    </script>
</body>
</html>
